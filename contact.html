<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/CSS/style.css">
    <title>Page contact</title>
</head>
<body>
    <header>
        <h1>Pour me contacter</h1>
        <nav>
            <ul>
                <li><a href="index.html" title="accueil">Accueil</a></li>
                <li><a href="contact.html" title="contact">Me contacter</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Début du formulaire de contact -->
        <form action="contact.html" method="post" class="contact">
            <fieldset class="blockinfo">
                <legend>Pour me contacter</legend>
                <div class="name">
                    <label for="name">Votre Nom :</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="prenom">
                    <label for="prenom">Votre prénom :</label>
                    <input type="text" name="prenom" id="prenom">
                </div>
                <div class="mail">
                    <label for="email">Adresse mail :</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="phone">
                    <label for="phone">Téléphone :</label>
                    <input type="text" name="phone" id="phone">
                </div>
            </fieldset>
            <fieldset class="blockmsg">
                <div class="sujet">
                    <label for="sujet">Sujet du contact :</label>
                    <select name="sujet" id="sujet">
                        <option value="renseignement">Demander un renseigment</option>
                        <option value="projet">Faire une requête de projet</option>
                        <option value="embauche">Faire une proposition d'embauche</option>
                        <option value="devis">Faire une demande de devis</option>
                        <option value="autres">Autres</option>
                    </select>
                </div>
                <div class="msg">
                    <label for="msg">Votre message :</label>
                    <textarea name="msg" id="msg" placeholder="Je vous écris ce message dans le but de..." cols="30" rows="20"></textarea>
                </div>
            </fieldset>
            <button type="submit" name="envoyer">Envoyer</button>
            <button type="reset" name="annuler">Annuler</button>
        </form>
        <!-- Fin du formulaire de contact -->
    </main>
    <footer></footer>
    
</body>
</html>
